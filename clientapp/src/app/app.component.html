<div class="p-grid">
  <div class="p-col-2 menu-icon">
    <span>
      <a (click)="showMenu = true">
        <i class="pi pi-bars"></i>
      </a>
    </span>
  </div>
  <div class="p-col-10 p-lg-4 site-logo">
    <span>File Ripper</span>
  </div>
  <div class="p-col-8 tab-menu">
    <p-tabMenu [model]="items" [activeItem]="items[0]"></p-tabMenu>
  </div>
</div>
<router-outlet></router-outlet>

<p-sidebar [(visible)]="showMenu">
  <p-menu [model]="items"></p-menu>
</p-sidebar>
